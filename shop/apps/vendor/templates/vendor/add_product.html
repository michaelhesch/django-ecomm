{% extends 'core/base.html' %}

{% block title %}
Add a Product
{% endblock %}

{% block content %}
<h1>Add Product</h1>

<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="field">
    <div class="control">
      <button class="button is-dark is-uppercase">Submit</button>
    </div>
  </div>
</form>
<hr>
<h2 class="subtitle">Already have an account?</h2>
<a href="{% url 'login' %}">Log In</a>
{% endblock %}
