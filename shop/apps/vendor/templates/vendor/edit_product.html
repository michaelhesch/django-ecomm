{% extends 'core/base.html' %}

{% block title %}Edit Product {% endblock %}

{% block content %}
<h1>Edit Product</h1>

<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <div class="field">
    <div class="control">
      <button class="button is-dark is-uppercase">Save Changes</button>
    </div>
  </div>
</form>
{% endblock %}
